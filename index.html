<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="jumbotron bg-primary text-white">
                <div class="text-center display-3">
                    Instrument Timbre Generator
                </div>
            </div>
        </div>
        <div class="container">
            <div class="text-center">
                <div class="row">
                    <div class="col"></div>
                    <div class="col-4">
                        <label for="selectInst">Instrument:</label>
                        <select class="form-control form-control-lg" id="selectInst">
                            <option value="sine">Sine Wave</option>
                            <option value="square">Square Wave</option>
                            <option value="triangle">Triangle Wave</option>
                            <option value="sawtooth">Sawtooth Wave</option>
                            <option value="flute">Flute</option>
                            <option value="oboe">Oboe</option>
                            <option value="clarinet">Clarinet</option>
                            <option value="bassclarinet">Bass Clarinet</option>
                            <option value="bassoon">Bassoon</option>
                            <option value="altosax">Alto Saxophone</option>
                            <option value="trumpet">Trumpet</option>
                            <option value="horn">Horn</option>
                            <option value="trombone">Trombone</option>
                        </select>
                    </div>
                    <div class="col"></div>
                </div>
                <div class="p-3"></div>
                <canvas id="oscilloscope" width="600" height="200"></canvas>
                <div class="row">
                    <div class="col"></div>
                    <div class="col-3">
                        <button class="btn btn-lg btn-primary btn-block" onclick="clickScale()">
                            Scale
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-lg btn-primary btn-block" onclick="clickLick()">
                            <i>The Lick</i>
                        </button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-lg btn-primary btn-block" onclick="clickDrone()">
                            Drone
                        </button>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script src="main.js"></script>
    </body>
</html>
